{% extends 'formy/home.html' %}
{% load static %}
{% block content %}

 <div class="card shadow p-3 mb-5 bg-white rounded mt-5">
    <div class="card-body ">

<h1  class="form_title d-flex justify-content-center" value="{{ form.id }}"> {{ form.formname }}</h1>

<form action="" method="POST">
{% csrf_token %}


            <div id="form-area" class="col-md-4">
{% for field in fields %}
    <div class="form-group">
  <label for="{{ field.label }}">{{ field.label }}</label>
  <input val="{{ field.id }}" name="{{ field.name }}" type="{{ field.data_type }}" class="form-control">
</div>

{% endfor %}
            </div>
<div class="d-flex justify-content-center">
<button class="submit-form btn btn-success">Submit</button>
        </div>

</form>
    </div>
 </div>
{% endblock content %}
